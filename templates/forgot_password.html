<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Forgot Password</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
    rel="stylesheet"
  />
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center bg-sky-200">

  <div
    class="bg-white shadow-xl rounded-2xl overflow-hidden max-w-5xl w-full grid grid-cols-1 md:grid-cols-2"
  >
    <!-- Left Side (Image Illustration) -->
    <div class="bg-white p-6 flex items-center justify-center">
      <img
        src="{{ url_for('static', filename='forgotpassword.png') }}"
        alt="Forgot Password Illustration"
        class="w-full max-h-[400px] object-contain"
       />

    </div>

    <!-- Right Side (Form) -->
    <div class="p-10 flex flex-col justify-center">
      <h2
        class="text-3xl md:text-4xl font-semibold text-gray-800 mb-3 leading-snug"
      >
        Forgot<br />Your Password?
      </h2>
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          <div class="mb-4">
            {% for category, message in messages %}
              <div
                class="px-4 py-2 rounded-md text-sm 
                  {% if category == 'success' %}bg-green-100 text-green-800
                  {% elif category == 'danger' %}bg-red-100 text-red-800
                  {% else %}bg-blue-100 text-blue-800{% endif %}"
              >
                {{ message }}
              </div>
            {% endfor %}
          </div>
        {% endif %}
      {% endwith %}
      <form method="POST" action="{{ url_for('forgot_password') }}" class="mt-6 space-y-4">
        <input
          type="email"
          name="email"
          required
          placeholder="Email Address"
          class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 text-sm"
        />
        <button
          type="submit"
          class="w-full text-white font-semibold py-3 rounded-md bg-gradient-to-r from-orange-400 to-orange-600 hover:from-orange-500 hover:to-orange-700 transition"
        >
          RESET PASSWORD
        </button>
      </form>

      <div class="mt-5 text-center">
        <a
          href="{{ url_for('login') }}"
          class="text-sm text-gray-400 hover:text-blue-600 transition"
          >‚Üê Back to signin</a
        >
      </div>
    </div>
  </div>
</body>
</html>
